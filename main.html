<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="shortcut icon" href="jeremy-bishop-G9i_plbfDgk-unsplash.jpg" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&family=Playfair+Display&family=Playpen+Sans:wght@300&family=Rubik:wght@400;500;900&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-white d-flex">
    <div
      class="pb-md-5 container pb-3 tasks text-center m-md-auto mx-5 my-auto"
    >
      <h1 class="mb-3">To-Do Tasks</h1>
      <div class="input-group">
        <input
          class="form-control"
          type="text"
          name="inputTask"
          id="inputTask"
          placeholder="Enter Your Task"
        />
        <button type="button" class="btn btn-outline-light" onclick="addTask()">
          Add Task
        </button>
      </div>
      <ul id="task-display" class="mt-4"></ul>
    </div>

    <script src="work.js"></script>
  </body>
</html>
